name: Smart Shopper Agent

on:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Verify secrets exist
      env:
        GSHEET_ID: ${{ secrets.GSHEET_ID }}
        GOOGLE_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      run: |
        python - <<EOF
        import os
        assert os.environ.get("GSHEET_ID")
        assert os.environ.get("GOOGLE_JSON")
        print("âœ… Secrets loaded successfully")
        EOF
